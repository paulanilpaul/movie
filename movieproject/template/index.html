{% extends 'base.html' %}
{% block body%}
<br>
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
  <img src="{{i.img.url}}" class="card-img-top" alt="" height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{%url 'movieapp:detail' i.id%}" class="btn btn-primary">View Details</a>
<!--      <a href="{%url 'movieapp:add_movie' %}" class="btn btn-primary">Add Movies</a>-->
  </div>
</div>

        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
